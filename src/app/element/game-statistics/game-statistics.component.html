<ff-frame #frame class="content">
    <h1 ffTranslate="game.menu.statistics"></h1>
    <div class="columns-section stretch">
        <div class="grid-2">
            <label class="label-frame stretch popup delay-1">
                <img src="images/steak.png" class="icon">
                <img src="images/nugget.png" class="icon">
            </label>
            <label class="number"><ff-animated-number [value]="farm()" [digits]="1"></ff-animated-number></label>
            <label class="label-frame stretch popup delay-2">
                <img src="images/bread.png" class="icon">
                <img src="images/potato.png" class="icon">
            </label>
            <label class="number"><ff-animated-number [value]="field()" [digits]="1"></ff-animated-number></label>
            <label class="label-frame stretch popup delay-3">
                <img src="images/cola.png" class="icon">
                <img src="images/coffee.png" class="icon">
            </label>
            <label class="number"><ff-animated-number [value]="plantation()" [digits]="1"></ff-animated-number></label>
        </div>
        <div class="grid-2">
            <label class="label-frame stretch popup delay-2">
                <img src="images/flask.png" class="icon">
            </label>
            <label class="number"><ff-animated-number [value]="industry()" [digits]="1"></ff-animated-number></label>
            <label class="label-frame stretch popup delay-3">
                <img src="images/users_3.png" class="icon">
            </label>
            <label class="number"><ff-animated-number [value]="customers()" [digits]="1"></ff-animated-number></label>
            <label class="label-frame stretch popup delay-4">
                <img src="images/coins_in_hand.png" class="icon">
            </label>
            <label class="number"><ff-animated-number [value]="turnover()" [money]="true"></ff-animated-number></label>
        </div>
    </div>
    <form [formGroup]="formGroup" class="grid-2 stretch">
        <label for="game.menu.statistics.withDisaster" ffTranslate="game.menu.statistics.withDisaster"></label>
        <ff-checkbox [control]="formGroup.controls['withDisaster']" checkbox-id="game.menu.statistics.withDisaster" class="right popup delay-5"></ff-checkbox>
    </form>
    <button type="button" [ffFrameButton]="frame" (after-click)="close()" class="button popup delay-1" ffTranslate="close"></button>
</ff-frame>
